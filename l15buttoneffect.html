<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		a{
			background-color: steelblue;
			color:#fff;
			font-size: 20px;
			text-decoration: none;
			padding: 20px 30px;
			border-radius: 10px;
			box-shadow: 0 10px 2px #999;
		}

		a:active{
			background-color: grey;
			box-shadow: 0 5px 0 #555;
			transform: translateY(4px);
		}


	</style>
</head>
<body>

	<a href="#">Click me</a>
</body>
</html>
