<!DOCTYPE html>
<html>
<head>
	<title>Text Effect</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		

		.container{
			width: 500px;
			height: 100px;
			border-radius: 10px;

			position: relative;
			overflow: hidden;
		}

		.container div{
			width: 100%;
			height: 100%;
			background-color: #000;

			white-space: nowrap; /*to be a single line*/

			position: absolute;
			left: 0;
			top: 0;
		}

		.container div:nth-of-type(2){
			width: 50%;
			background-color: steelblue;
		}

		.container div h1{
			color: #fff;
			line-height: 50px;

			position: absolute;
			left: 0;
			top: 0;

			animation-name: myani;
			animation-duration: 10s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		.container div:nth-of-type(2) h1{
			-webkit-text-stroke: 1px;
			-webkit-text-stroke-color: #fff;
			color: transparent;

		}

		@keyframes myani{
			from{
				transform: translateX(100%);
			}

			to{
				transform: translateX(-100%);
			}
		}



	</style>
</head>
<body>

	<div class="container">

		<div>
			<h1>Welcome to our css animation class</h1>
		</div>

		<div>
			<h1>Welcome to our css animation class</h1>
		</div>
		
	</div>

</body>
</html>
